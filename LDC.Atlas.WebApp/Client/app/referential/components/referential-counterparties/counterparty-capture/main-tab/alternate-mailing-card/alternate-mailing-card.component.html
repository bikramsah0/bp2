<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Alternate Mailing Address</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="column">
            <div fxFlex="100%"
                 fxLayout="row">
                <atlas-form-input style="margin-right: 10px;"
                                  fxFlex="40%"
                                  [fieldControl]="alternateMailingAdd1Ctrl"
                                  [isEditable]="true"
                                  [errorMap]="inputErrorMap"
                                  label="Alternate Email Address">
                </atlas-form-input>

                <atlas-form-input fxFlex="40%"
                                  [fieldControl]="alternateMailingAdd2Ctrl"
                                  [isEditable]="true"
                                  [errorMap]="inputErrorMap"
                                  label="Alternate Email Address">
                </atlas-form-input>

            </div>
            <div fxFlex="100%"
                 fxLayout="row">
                <atlas-form-input style="margin-right: 10px;"
                                  fxFlex="40%"
                                  [fieldControl]="alternateMailingAdd3Ctrl"
                                  [isEditable]="true"
                                  [errorMap]="inputErrorMap"
                                  label="Alternate Email Address">
                </atlas-form-input>

                <atlas-form-input fxFlex="40%"
                                  [fieldControl]="alternateMailingAdd4Ctrl"
                                  [isEditable]="true"
                                  [errorMap]="inputErrorMap"
                                  label="Alternate Email Address">
                </atlas-form-input>
            </div>
        </div>

    </mat-card-content>
</mat-card>
