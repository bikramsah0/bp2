<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Customer's Default</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row"
             fxLayoutAlign="left start"
             fxLayoutGap="5%">
            <div fxFlex="50%">
                <atlas-masterdata-user-preferences-input class="contextual-search-for-contract-terms"
                                                         isEditable="true"
                                                         [fieldControl]="contractTermsCtrl"
                                                         label="Contract Terms"
                                                         [options]="filteredContractTerms"
                                                         displayProperty="contractTermCode"
                                                         [selectProperties]="['contractTermCode', 'description']"
                                                         lightBoxTitle="Results for Contract Terms"
                                                         gridId="contractTermsGrid">
                </atlas-masterdata-user-preferences-input>
            </div>

            <div fxFlex="50%">
                <mat-form-field>
                    <input matInput
                           placeholder="Introductory Brocker"
                           [formControl]="introductoryBrockerCtrl">
                    <mat-error *ngIf="introductoryBrockerCtrl.hasError('maxlength')">
                        Maximum 160 charcters Allowed
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</mat-card>
