<mat-autocomplete class="autocompletedropdown" (optionSelected)="onOptionSelected($event)" [displayWith]="display.bind(this)">
	<mat-option *ngFor="let element of (apiCollection | async)?.value" [value]="element">

		<span *ngIf="displayValue" class="elementvalue">{{ element[valueProperty] }}</span>
		<span *ngIf="element[valueProperty] !== null && displayValue">|</span>
		<span class="elementdescription">{{ element[displayProperty] }}</span>
	</mat-option>
</mat-autocomplete>
