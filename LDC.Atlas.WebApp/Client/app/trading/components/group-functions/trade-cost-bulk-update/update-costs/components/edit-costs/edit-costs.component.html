<mat-card>
    <mat-card-content>
        <div fxLayout="row"
             fxLayoutAlign="center center"
             fxLayoutWrap
             *ngIf="isLoading"
             class="loading">
            <mat-spinner color="accent"></mat-spinner>
        </div>
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutAlign="space-between left"
             fxLayoutWrap
             fxLayoutGap="20px"
             class="atlas-grid-card-header">
            <h2 class="atlas-grid-card-title">Costs List</h2>
            <atlas-ag-grid-user-preferences *ngIf="costContractGridOptions && costContractGridOptions.columnDefs"
                                            [gridOptions]="costContractGridOptions"
                                            [company]="company"
                                            [gridId]="componentId"
                                            [sharingEnabled]="hasGridSharing"
                                            #userPreferences>
            </atlas-ag-grid-user-preferences>
        </div>
        <div ag-grid="costContractGridOptions"
             class="costContractsBulkEdit"
             style="width: 100%; height:100%">
            <ag-grid-angular style=" height:100%;"
                             class="ag-theme-material"
                             [gridOptions]="costContractGridOptions"
                             [rowData]="costContractGridRows"
                             [columnDefs]="costContractGridColumns"
                             domLayout="autoHeight"
                             (gridReady)="onGridReady($event)"
                             [pagination]="true"
                             (cellValueChanged)="onCellValueChanged($event)"
                             [paginationPageSize]="30"
                             [enableSorting]="true"
                             [enableColResize]="true"
                             enableFilter
                             [rowHeight]=atlasAgGridParam.rowHeight
                             [singleClickEdit]=true
                             [frameworkComponents]="gridComponents">
            </ag-grid-angular>
        </div>
    </mat-card-content>
</mat-card>
