<div class="main-container"
     fxLayout="column"
     fxLayoutAlign="start none">
    <mat-card fxFlex="100%">
        <div ag-grid="bulkEditGridOptions"
             class="ag-theme-material pointer-cursor">
            <ag-grid-angular style="height:100%;"
                             class="ag-theme-material"
                             [rowData]="bulkEditGridRows"
                             [gridOptions]="bulkEditGridOptions"
                             [columnDefs]="bulkEditGridColumns"
                             domLayout="autoHeight"
                             (gridReady)="onGridReady($event)"
                             [singleClickEdit]=true
                             rowSelection="multiple"
                             [frameworkComponents]="gridComponents"
                             [pinnedTopRowData]="pinnedTopRowData"
                             (cellValueChanged)="onCellValueChanged($event)"
                             [pagination]="true"
                             [paginationPageSize]="10"
                             [enableSorting]="true"
                             [enableSorting]="true"
                             [enableColResize]="true"
                             enableFilter
                             [rowHeight]=atlasAgGridParam.rowHeight>
            </ag-grid-angular>
        </div>
    </mat-card>
</div>
