<mat-card>
    <mat-card-content>
        <div fxLayout="row wrap">
            <div fxFlex="50">
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{'TRADING.TRADE_CAPTURE.INVOICE_MARKING_TAB.VIEW_MODE.VIEW_MODE_TITLE' | translate}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-select [formControl]="showDetailsCtrl"
                                    (selectionChange)="onViewModeChange($event)">
                            <mat-option *ngFor="let detail of viewModeTrades"
                                        [value]="detail">
                                {{detail}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
            </div>
            <div fxFlex="50">
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{translationKeyPrefix + 'DOC_TYPE_TITLE' | translate}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-select [formControl]="viewDocumentTypeCtrl"
                                    (selectionChange)="onDocumentTypeChange($event)">
                            <mat-option *ngFor="let document of viewDocumentTypes"
                                        [value]="document">
                                {{document}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
            </div>
        </div>
    </mat-card-content>
    <mat-slide-toggle (change)="onChange($event)"
                      [disabled]="!editPrivileges.buttonEditable || !isEdit">
        {{translationKeyPrefix + 'EDIT_MODE' | translate}} {{toggleText | translate}}
    </mat-slide-toggle>
</mat-card>
