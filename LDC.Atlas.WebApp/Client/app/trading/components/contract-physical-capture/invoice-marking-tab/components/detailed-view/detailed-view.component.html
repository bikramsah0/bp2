<mat-card>
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="space-between left"
         fxLayoutWrap
         fxLayoutGap="5px"
         class="atlas-grid-card-header">
        <h3 class="atlas-grid-card-title">
            {{translationKeyPrefix + 'TITLE' | translate}}</h3>
        <div fxLayout="row">
            <atlas-ag-grid-user-preferences *ngIf="invoiceMarkingGridOptions && invoiceMarkingGridOptions.columnDefs"
                                            [gridOptions]="invoiceMarkingGridOptions"
                                            [company]="company"
                                            [gridId]="componentId"
                                            [sharingEnabled]="hasGridSharing"
                                            #userPreferences>
            </atlas-ag-grid-user-preferences>
            <atlas-grid-enlargement [gridOptions]="invoiceMarkingGridOptions"
                                    [userPreferencesParameters]="gridPreferences"
                                    (rowClicked)="onDetailedViewRowClicked($event)">
            </atlas-grid-enlargement>
        </div>
    </div>
    <div ag-grid="invoiceMarkingGridOptions"
         class="ag-theme-material pointer-cursor"
         style="width: 100%; height:100%">
        <ag-grid-angular style=" height:100%;"
                         class="ag-theme-material"
                         [gridOptions]="invoiceMarkingGridOptions"
                         [rowData]="invoiceMarkingGridRows"
                         [columnDefs]="invoicemarkingcolumnDefs"
                         domLayout=autoHeight
                         [pagination]="true"
                         (gridReady)="onGridReady($event)"
                         [paginationPageSize]="10"
                         [enableSorting]="true"
                         [enableFilter]="true"
                         [enableColResize]="false"
                         [frameworkComponents]="gridComponents"
                         (rowClicked)="onDetailedViewRowClicked($event)"
                         [rowHeight]=atlasAgGridParam.rowHeight
                         [headerHeight]="atlasAgGridParam.headerHeight"
                         (columnVisible)="onColumnVisibilityChanged($event)">
        </ag-grid-angular>
    </div>
</mat-card>
