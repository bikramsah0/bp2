<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Merge Options</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row"
             fxLayoutAlign="left start"
             fxLayoutGap="5%">
            <atlas-dropdown-select [label]="'Merge Options'"
                                   [options]="mergeOptionsList"
                                   [fieldControl]="mergeOptionsCtrl"
                                   isEditable=true
                                   (optionSelected)="onMergeOptionSelectionChanged($event)"
                                   [selectProperties]="['name']">
            </atlas-dropdown-select>
        </div>
    </mat-card-content>
</mat-card>
