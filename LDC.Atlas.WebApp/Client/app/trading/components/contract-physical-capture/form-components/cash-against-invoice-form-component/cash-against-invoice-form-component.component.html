<mat-card *ngIf="!hasEmptyState"
          class="trade-capture-card">
    <mat-card-header>
        <mat-card-title>
            Cash Against Invoice
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row"
             fxLayoutAlign="left start"
             fxLayoutGap="5%">
            <button mat-mini-fab
                    disabled></button>
            <div>
                <atlas-form-input fxFlex="100%"
                                  [fieldControl]="cashMatchDateCtrl"
                                  [isEditable]="false"
                                  [label]="'Date Of Cash Matching'"></atlas-form-input>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<atlas-empty-state *ngIf="hasEmptyState"
                   title="No Cash Against Invoice"
                   [message]="cashAgainstInvoiceEmptyMessage"></atlas-empty-state>
