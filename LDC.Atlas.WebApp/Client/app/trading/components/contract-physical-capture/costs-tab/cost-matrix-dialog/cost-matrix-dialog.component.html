<h1 class="no-margin">Use Cost Matrix </h1>
<div ag-grid="invoiceMarkingGridOptions"
     class="ag-theme-material pointer-cursor">
    <ag-grid-angular *ngIf="costMatrixGridColumnDefs"
                     [rowData]="costMatrixGridRows"
                     [columnDefs]="costMatrixGridColumnDefs"
                     domLayout="autoHeight"
                     (gridReady)="onGridReady($event)"
                     (rowSelected)="onSelectionChanged($event)"
                     rowSelection="single"
                     [pagination]="true"
                     [paginationPageSize]="10"
                     [enableSorting]="true"
                     [enableFilter]="true"
                     [enableColResize]="false"
                     [rowHeight]=atlasAgGridParam.rowHeight>
    </ag-grid-angular>
</div>
<mat-dialog-actions>
    <button mat-button
            (click)="onCancelButtonClicked()">
        Discard
    </button>
    <span class="fill-space"></span>
    <button mat-button
            (click)="onAddButtonClicked()">
        Add
    </button>
</mat-dialog-actions>
