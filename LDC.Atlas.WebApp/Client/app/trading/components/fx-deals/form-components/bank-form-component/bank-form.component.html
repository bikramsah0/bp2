<mat-card class="fx-deals-capture Bank details">
    <mat-card-header>
        <mat-card-title>
            <h2>Bank</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row"
             fxLayoutAlign="left start"
             fxLayoutGap="1%">
            <div fxFlex="25%">
                <atlas-masterdata-user-preferences-input class="contextual-search-for-control"
                                                         isEditable="true"
                                                         [fieldControl]="financeCtrl"
                                                         [options]="filteredCounterparties"
                                                         label="Bank/broker"
                                                         displayProperty="counterpartyCode"
                                                         [selectProperties]="['counterpartyCode', 'description']"
                                                         [errorMap]="financetErrorMap"
                                                         lightBoxTitle="Results for Counterparty"
                                                         gridId="counterpartiesGrid"
                                                         (optionSelected)="counterpartyCodeSelected($event)"
                                                         (valueChange)='onValueChanged($event)'>
                </atlas-masterdata-user-preferences-input>
            </div>
            <div fxFlex="25%">
                <atlas-form-input [fieldControl]="financeFxCtrl"
                                  [errorMap]="financeFxErrorMap"
                                  [required]="financeFxCtrl.isRequired"
                                  label="Bank/broker description">
                </atlas-form-input>
            </div>
            <div fxFlex="25%">
                <mat-form-field>
                    <input matInput
                           placeholder="Bank's Reference"
                           autocomplete="off"
                           [formControl]="bankReferenceCtrl">
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</mat-card>
