<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2 class="memo-field">Internal Memorandum</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field fxFlex="100%">
            <textarea matInput
                      rows="2"
                      maxlength="4000"
                      [formControl]="internalMemorandumCtrl"
                      (keypress)="customValidation($event)"
                      class="fxDeal-input-fields"></textarea>
            <mat-icon class="validIcon"
                      *ngIf="internalMemorandumCtrl.valid && (internalMemorandumCtrl.value)">
                check_circle</mat-icon>
        </mat-form-field>

    </mat-card-content>

</mat-card>
