<div class="main-container">
    <mat-card>
        <div *ngIf="isLoading">
            <div fxLayout="row"
                 fxLayoutAlign="center center"
                 fxLayoutWrap
                 class="loading">
                <mat-spinner color="accent"></mat-spinner>
            </div>
        </div>
        <div ag-grid="interfaceErrorsGridOptions"
             class="ag-theme-material pointer-cursor">
            <ag-grid-angular style="width: 100%; height:100%;"
                             class="ag-theme-material"
                             [rowData]="interfaceErrorsGridRows"
                             [columnDefs]="interfaceErrorsGridColumns"
                             domLayout="autoHeight"
                             (gridReady)="onGridReady($event)"
                             rowSelection='multiple'
                             [singleClickEdit]="true"
                             [suppressRowClickSelection]="true"
                             (rowSelected)="onSelectionChanged($event)"
                             [pagination]="true"
                             [paginationPageSize]="10"
                             [enableSorting]="true"
                             [enableColResize]="true"
                             enableFilter
                             [rowHeight]=atlasAgGridParam.rowHeight>
            </ag-grid-angular>
        </div>
    </mat-card>
    <div fxLayout="row"
         fxLayoutAlign="space-between center"
         class="button-details">
        <button mat-button
                (click)="onRefreshButtonClicked()">
            REFRESH
        </button>
        <div fxLayout="column"
             fxLayoutAlign="start end">
            <div fxLayout="row"
                 fxLayoutAlign="end start">
                <button mat-raised-button
                        *ifAuthorized="'Financials.InterfaceErrors.TagCancel', company:company, level: PermissionLevels.ReadWrite"
                        (click)="onCancelButtonClicked()">
                    TAG TO CANCEL
                </button>
                <button mat-raised-button
                        *ifAuthorized="'Financials.InterfaceErrors.ResendNotPosted', company:company, level: PermissionLevels.ReadWrite"
                        (click)="onResendButtonClicked()">
                    TAG TO RESEND
                </button>
            </div>
        </div>

    </div>
</div>
