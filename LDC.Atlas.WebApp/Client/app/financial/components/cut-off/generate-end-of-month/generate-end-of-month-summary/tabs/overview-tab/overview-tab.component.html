<mat-card>
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="space-between center"
         fxLayoutWrap
         fxLayoutGap="20px"
         class="atlas-grid-card-header">
        <h2 class="no-margin">End of Month Overview</h2>
        <mat-chip-list class="chip-list">
            <mat-chip selected
                      disabled>
                {{dataVersionMonth}}
            </mat-chip>
            <mat-chip selected
                      disabled>{{reportTypeDescription}}
            </mat-chip>
        </mat-chip-list>
        <span class="fill-space"></span><button mat-icon-button
                [matMenuTriggerFor]="menu1">
            <i class="material-icons">more_vert</i>
        </button>
        <mat-menu #menu1="matMenu">
            <button mat-menu-item
                    [matMenuTriggerFor]="exportMenu">
                <mat-icon>import_export</mat-icon><span>Export</span>
            </button>
        </mat-menu>
        <mat-menu #exportMenu="matMenu">
            <button mat-menu-item
                    (click)="onExportButtonClickedAsExcel()">
                <mat-icon>import_export</mat-icon><span>Export as Excel</span>
            </button>
            <button mat-menu-item
                    (click)="onExportButtonClickedAsCSV()">
                <mat-icon>import_export</mat-icon><span>Export as CSV</span>
            </button>
        </mat-menu>
    </div>
    <mat-card-content>
        <div ag-grid="overviewGridOptions"
             class="ag-theme-material pointer-cursor">
            <ag-grid-angular class="ag-theme-material endofmonth-grid-height"
                             [columnDefs]="overviewGridColumns"
                             [rowData]="overviewGridRows"
                             [gridOptions]="overviewGridOptions"
                             (gridReady)="onGridReady($event)"
                             rowSelection="multiple"
                             [singleClickEdit]="true"
                             [suppressRowClickSelection]="true"
                             [pagination]="true"
                             [paginationPageSize]="100"
                             [enableSorting]="true"
                             [enableColResize]="true"
                             [defaultColDef]="defaultColDef"
                             [animateRows]="true"
                             [enableRangeSelection]="true"
                             [groupMultiAutoColumn]="true"
                             [rowGroupPanelShow]="rowGroupPanelShow"
                             [suppressAggFuncInHeader]="true"
                             [rowHeight]="atlasAgGridParam.rowHeight"
                             enableFilter>
            </ag-grid-angular>
            <div fxLayout="row"
                 fxLayoutAlign="end center"
                 fxLayoutGap="1%"
                 class="footer-label">
                <h2>Grand Total</h2>
                <h2>{{formattedInput}} </h2>
            </div>
        </div>
    </mat-card-content>
</mat-card>
