<div fxLayout="row"
     fxLayoutAlign="center center"
     fxLayoutWrap
     *ngIf="isLoading"
     class="loading">
    <mat-spinner color="accent"></mat-spinner>
</div>
<div class="main-container"
     [ngClass]="{'hidden-during-loading':isLoading}">
    <h2>Locks search</h2>

    <mat-card>
        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutAlign="space-between center"
             fxLayoutWrap
             fxLayoutGap="20px"
             class="atlas-grid-card-header">
            <h2 class="no-margin">{{ rowData.length }} Lock{{ rowData.length > 0 ? 's' : ''}} found</h2>

            <button mat-raised-button
                    (click)="onRefreshButtonClick()">
                Refresh
            </button>
        </div>
        <div ag-grid="agGridOptions"
             class="ag-theme-material pointer-cursor"
             style="width: 100%; height: 100%">
            <ag-grid-angular style=" height: 100%;"
                             class="ag-theme-material"
                             [rowData]="rowData"
                             [columnDefs]="columnDefs"
                             enableColResize=true
                             pagination=true
                             paginationPageSize=10
                             enableSorting=true
                             domLayout="autoHeight"
                             (gridReady)="onGridReady($event)"
                             (columnVisible)="onColumnVisibilityChanged($event)"
                             enableFilter
                             [rowHeight]="atlasAgGridParam.rowHeight">
            </ag-grid-angular>
        </div>
    </mat-card>
    <div fxLayout="row "
         fxLayoutAlign="space-between center"
         class="button-details">
        <div fxLayout="column "
             fxLayoutAlign="start start ">
            <button mat-button
                    fxFlexOffset="20%">
                Discard
            </button>
        </div>
        <div fxLayout="column "
             fxLayoutAlign="start end ">
            <div fxLayout="row "
                 fxLayoutAlign="end start "
                 fxFlexOffset="20%">
                <button mat-raised-button
                        (click)="onDeleteButtonClick()">
                    Delete
                </button>

            </div>
        </div>
    </div>
</div>
