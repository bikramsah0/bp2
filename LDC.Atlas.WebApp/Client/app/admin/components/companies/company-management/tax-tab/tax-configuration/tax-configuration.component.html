<mat-card>
    <mat-card-header fxLayoutAlign="space-between">
        <mat-card-title>
            <h2>Tax Configuration</h2>
        </mat-card-title>
        <mat-slide-toggle [formControl]="taxActiveCtrl"
                          (change)="toggle($event)"
                          mat-raised-button>Tax Active
        </mat-slide-toggle>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row"
             fxLayoutAlign="start"
             fxLayoutGap="16px">
            <div class="custom-form"
                 fxFlex="40%">
                <mat-form-field fxFlex="50%">
                    <mat-select placeholder="Tax Type"
                                [formControl]="taxTypeCtrl">
                        <mat-option *ngFor="let type of this.taxTypes "
                                    [value]="type.enumEntityValue">{{type.enumEntityValue}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="taxTypeCtrl.hasError('required')">
                        Required *
                    </mat-error>
                    <mat-hint *ngIf="taxTypeCtrl.isRequired">
                        Required *
                    </mat-hint>
                </mat-form-field>
                <mat-form-field fxFlex="50%">
                    <mat-select placeholder="Tax Label"
                                [formControl]="taxLabelCtrl">
                        <mat-option *ngFor="let type of this.taxLabel "
                                    [value]="type.enumEntityValue">{{type.enumEntityValue}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="taxLabelCtrl.hasError('required')">
                        Required *
                    </mat-error>
                    <mat-hint *ngIf="taxLabelCtrl.isRequired">
                        Required *
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>


    </mat-card-content>
</mat-card>
