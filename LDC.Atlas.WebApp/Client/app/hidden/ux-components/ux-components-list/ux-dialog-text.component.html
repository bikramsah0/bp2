<h1>{{'DIALOG_BOX.GREETINGS' | translate}} {{data.fname}}</h1>
<div mat-dialog-content>
    <p>{{'DIALOG_BOX.QUESTION' | translate}}</p>
    <mat-form-field>
        <input matInput
               [(ngModel)]="data.animal"
               required>
    </mat-form-field>
</div>
<mat-dialog-actions>
    <button mat-raised-button
            type="button"
            [mat-dialog-close]="data.animal">Ok</button>
</mat-dialog-actions>
