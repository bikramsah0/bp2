<div *ngFor="let cashType of cashTypes">
    <mat-checkbox #simplePaymentTypeCtrl
                  [formControl]="simplePaymentCtrl"
                  [checked]="checked"
                  [value]="cashType.cashTypeId"
                  (change)="onChange($event,simplePaymentTypeCtrl.checked,cashType)">{{cashType.description}}
    </mat-checkbox>
</div>
