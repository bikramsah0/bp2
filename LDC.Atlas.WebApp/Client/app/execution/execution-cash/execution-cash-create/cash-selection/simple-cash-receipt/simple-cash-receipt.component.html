<div *ngFor="let cashType of cashTypes">
    <mat-checkbox #simpleCashReceiptTypeCtrl
                  [formControl]="simpleCashReceiptCtrl"
                  [checked]="checked"
                  [value]="cashType.cashTypeId"
                  (change)="onChange($event,simpleCashReceiptTypeCtrl.checked,cashType)">{{cashType.description}}
    </mat-checkbox>
</div>
