<div *ngFor="let cashType of cashTypes">
    <mat-checkbox #paymentDifferentClientTypeCtrl
                  [formControl]="paymentDifferentClientCtrl"
                  [checked]="checked"
                  [value]="cashType.cashTypeId"
                  (change)="onChange($event,paymentDifferentClientTypeCtrl.checked,cashType)">{{cashType.description}}
    </mat-checkbox>
</div>
