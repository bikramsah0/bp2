<mat-card>
    <h2 class="atlas-grid-card-title">
        Taxes
    </h2>
    <mat-card-content>
        <ag-grid-angular style=" height:100%;"
                         class="ag-theme-material"
                         [rowData]="taxesGridRows"
                         [columnDefs]="taxesGridColumns"
                         domLayout="autoHeight"
                         (gridReady)="onGridReady($event)"
                         [pagination]="false"
                         [paginationPageSize]="10"
                         [enableSorting]="true"
                         [enableColResize]="true"
                         enableFilter
                         [rowHeight]=atlasAgGridParam.rowHeight>
        </ag-grid-angular>
        <div fxLayout="row"
             fxLayoutAlign="end center">
            <mat-card-subtitle class="total-figure">
                Total Tax Amount:
                <span class="total-figure-value">
                    {{taxCostDirectionSign}}{{formatQuantityAndTotal(this.taxTotal)}} {{currencyCode}}
                </span>
            </mat-card-subtitle>
        </div>
    </mat-card-content>
</mat-card>
