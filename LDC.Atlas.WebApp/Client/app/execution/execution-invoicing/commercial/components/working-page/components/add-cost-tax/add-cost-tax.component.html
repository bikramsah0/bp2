<mat-card>
    <mat-card-title>
        Taxes for Cost

    </mat-card-title>

    <mat-card-content>

        <ag-grid-angular class="ag-theme-material"
                         [rowData]="taxesGridRows"
                         [columnDefs]="taxesGridColumns"
                         domLayout="autoHeight"
                         (gridReady)="onGridReady($event)"
                         [pagination]="false"
                         [paginationPageSize]="10"
                         [enableSorting]="true"
                         [enableColResize]="true"
                         enableFilter
                         [rowHeight]=atlasAgGridParam.rowHeight>
        </ag-grid-angular>
        <div fxLayout="row"
             fxLayoutAlign="end">
            <h2 class="no-margin total-figure">Total Tax Amount: <span
                      class="total-figure-value">{{defaultTaxDirectionSign}}{{formatQuantityAndTotal(this.taxTotal)}}
                    {{currencyCode}}</span>
            </h2>
        </div>
    </mat-card-content>
</mat-card>
