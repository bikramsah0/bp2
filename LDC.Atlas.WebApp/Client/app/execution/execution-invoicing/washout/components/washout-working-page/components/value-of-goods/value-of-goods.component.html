<mat-card>
    <mat-card-title>
        Value of Goods
        <button mat-icon-button
                [matMenuTriggerFor]="menu1"
                style="float: right">
            <i class="material-icons">more_vert</i>
        </button>
        <mat-menu #menu1="matMenu">
            <button mat-menu-item
                    [matMenuTriggerFor]="exportMenu">
                <mat-icon>import_export</mat-icon><span>Export</span>
            </button>
        </mat-menu>
        <mat-menu #exportMenu="matMenu">
            <button mat-menu-item
                    (click)="onExportButtonClickedAsExcel()">
                <mat-icon>import_export</mat-icon><span>Export as Excel</span>
            </button>
            <button mat-menu-item
                    (click)="onExportButtonClickedAsCSV()">
                <mat-icon>import_export</mat-icon><span>Export as CSV</span>
            </button>
        </mat-menu>
    </mat-card-title>

    <mat-card-content>
        <div ag-grid="valueOfGoodsGridOptions"
             class="ag-theme-material pointer-cursor">
            <ag-grid-angular class="ag-theme-material"
                             [rowData]="valueOfGoodsGridRows"
                             [columnDefs]="valueOfGoodsGridColumns"
                             [gridOptions]="valueOfGoodsGridOptions"
                             domLayout="autoHeight"
                             (gridReady)="onGridReady($event)"
                             [pagination]="false"
                             [enableSorting]="true"
                             [enableColResize]="true"
                             [enableFilter]="true"
                             [animateRows]="true"
                             [groupUseEntireRow]="true"
                             enableFilter
                             [rowHeight]=atlasAgGridParam.rowHeight>
            </ag-grid-angular>
        </div>
        <div fxLayout="row"
             fxLayoutAlign="end"
             class="goods-total">
            <mat-card-subtitle class="total-figure">
                Total: <span class="total-figure-value"> {{debitCreditSign}}{{formatQuantityAndTotal(this.total)}}
                    {{this.currencyCode}} </span>
            </mat-card-subtitle>
        </div>
    </mat-card-content>
</mat-card>
