<mat-card class="invoice-creation-card">
    <mat-card-header>
        <mat-card-title>
            <h2>Decimals</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row"
             fxLayoutAlign="left start"
             fxLayoutGap="5%">
            <mat-form-field fxFlex="20%">
                <mat-select placeholder="Decimals"
                            [matTooltip]="'Decimals'"
                            [formControl]="decimalOptionsCtrl"
                            (selectionChange)='onDecimalOptionSelected()'>
                    <mat-option *ngFor="let decimal of decimalOptions"
                                [value]="decimal">{{decimal}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
