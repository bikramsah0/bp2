<mat-card class="invoice-creation-card">
    <mat-card-header>
        <mat-card-title class="no-margin">
            Total Amount
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="column"
             fxLayoutAlign="end end"
             class="total-amount-content">
            <mat-card-subtitle class="total-figure">Invoice Total Without Taxes: <span
                      class="total-figure-value">{{formatAmount(amount)}}
                    {{currencyCode}}</span>
            </mat-card-subtitle>
            <mat-card-subtitle class="total-figure">Total Taxes: <span
                      class="total-figure-value">{{formatAmount(this.taxTotal)}}
                    {{currencyCode}}</span>
            </mat-card-subtitle>
            <mat-card-subtitle class="total-figure">Total Invoice Value: Amount to {{invoiceLabel}} <span
                      class="total-figure-value">{{formatAmount(this.total)}}
                    {{currencyCode}}</span>
            </mat-card-subtitle>
        </div>
    </mat-card-content>
</mat-card>
