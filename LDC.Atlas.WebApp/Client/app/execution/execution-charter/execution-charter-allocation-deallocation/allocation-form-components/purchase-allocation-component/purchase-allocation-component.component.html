<mat-card>
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="space-between left"
         fxLayoutWrap
         fxLayoutGap="20px">
        <span class="fill-space">
            <h3>Possible Purchase Allocations</h3>
        </span>
        <mat-menu class="no-overflow"
                  #menu="matMenu">

            <div *ngFor="let col of purchaseAllocationGridCols">
                <mat-checkbox [checked]="!col.hide">{{col.headerName}}</mat-checkbox>
            </div>

        </mat-menu>
    </div>
    <div ag-grid="purchaseAllocationGridOptions"
         class="ag-theme-material pointer-cursor"
         style="width: 100%; height: 100%">
        <ag-grid-angular style=" height: 100%;"
                         class="ag-theme-material"
                         [gridOptions]="purchaseAllocationGridOptions"
                         [rowData]="purchaseAllocationGridRows"
                         [columnDefs]="purchaseAllocationGridCols"
                         [enableColResize]="true"
                         [pagination]="true"
                         [paginationPageSize]="10"
                         [suppressRowClickSelection]="true"
                         [enableSorting]="true"
                         (gridReady)="onGridReady($event)"
                         (rowSelected)="onRowSelected($event)"
                         domLayout=autoHeight
                         domLayout="autoHeight"
                         [rowHeight]="atlasAgGridParam.rowHeight">
        </ag-grid-angular>
    </div>
</mat-card>
