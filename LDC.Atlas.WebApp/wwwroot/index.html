<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Atlas</title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1">
        <link rel="icon"
              type="image/x-icon"
              href="favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono"
              rel="stylesheet">
        <script>
            // Read cookie
            function readCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) === ' ') {
                        c = c.substring(1, c.length);
                    }
                    if (c.indexOf(nameEQ) === 0) {
                        return c.substring(nameEQ.length, c.length);
                    }
                }
                return '/';
            }

            let basePath = decodeURIComponent(readCookie("EnvSuffix"));

            window['base-href'] = basePath;
            let baseNode = document.createElement("base");
            baseNode.setAttribute("href", basePath);
            document.head.appendChild(baseNode);
        </script>
    </head>

    <body>
        <atlas-root>
            <div id="loader">
                <div id="loaderContent"></div>
            </div>
        </atlas-root>
    <script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="styles.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script></body>

</html>
